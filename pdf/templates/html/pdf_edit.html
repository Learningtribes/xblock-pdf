<%!
from django.utils.translation import ugettext as _
%>

<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_display_name">${_("Name")}</label>
        <input class="input setting-input" id="pdf_edit_display_name" value="${ display_name }" type="text">
      </div>
      <span class="tip setting-help">${_("This name appears in the horizontal navigation at the top of the page.")}</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_url">${_("PDF URL")}</label>
        <input class="input setting-input" id="pdf_edit_url" value="${ url }" type="text">
      </div>
      <span class="tip setting-help">
        <label>${_("The URL of the PDF file")}</label>
        <a href="/assets/${course_id}/" target="_blank"><span class="fa fa-upload"></span></a>
      </span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_allow_download">${_("PDF Download Allowed")}</label>
        <select class="input setting-input" id="pdf_edit_allow_download">
          ## {% if allow_download %}selected{% endif %}
          ## {% if not allow_download %}selected{% endif %}
          <option value="True" ${ "selected" if allow_download else ""}>${_("True")}</option>
          <option value="False" ${ "selected" if not allow_download else "" }>${_("False")}</option>
        </select>
      </div>
      <span class="tip setting-help">${_("Display a download button for this PDF.")}</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_source_text">${_("Source document button text")}</label>
        <input class="input setting-input" id="pdf_edit_source_text" value="${ source_text }" type="text" placeholder=" ${_('Default : Download the source document')}">
      </div>
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="pdf_edit_source_url">${_("Source document URL")}</label>
        <input class="input setting-input" id="pdf_edit_source_url" value="${ source_url }" type="text">
      </div>
      <span class="tip setting-help">${_("Add the source document of your PDF (Powerpoint file, ...)")}</span>
    </li>

  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary action-save">${_("Save")}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button action-cancel">${_("Cancel")}</a>
      </li>
    </ul>
  </div>
</div>
